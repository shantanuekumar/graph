<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="background.css">
	<link rel="stylesheet" type="text/css" href="fonts.css">
	<link rel="stylesheet" type="text/css" href="colors.css">
	<title>layout</title>
</head>
<body>
	<header>
	
	<div id="left">
		<img id="left" class="logo" src="oval-17-oval-17-copy-7.png">
		<span class="right" id="right">Omoto</span>
	</div>
	
	<div id="right">
	<img src="house-58.png">
	<img src="help-9.png">
	<img src="notifications.png">
	<img src="menu.png">
	</div>

	</header>
	<section>
		<div>
			<p class="block" id=""><span>48</span></p>
			<div class="rotate" >
				<span>Issues Open</span>
			</div>
			
		</div>
		<div>
			<p class="block" id="blue"><span>25</span></p>
			<div class="rotate">
				<span>Issues WIP</span>
			</div>
		</div>
		<div>
			<p class="block" id="green"><span>16</span></p>
			<div class="rotate">
				<span>Issues Resolved</span>
			</div>
		</div>
	</section>

	<p class="heading">Open Issues By Departments</p>

	<div class="graph">
		<div>25<hr></div>

		<div>20<hr/></div>

		<div>15<hr></div>

		<div>10<hr></div>

		<div>5<hr></div>

	</div>

	<div class="middle">
	<div class="wide">
	<p class="p1"></p>
			<div class="text" >
				<span>Medical Treatment</span>
			</div>
	</div>
	<div class="wide">
	<p class="p2"></p>
			<div class="text" >
				<span>Nursing & care</span>
			</div>
	</div>
	<div class="wide">
	<p class="p3"></p>
			<div class="text" >
				<span>Food & Beverages</span>
			</div>
	</div>
	<div class="wide">
	<p class="p4"></p>
			<div class="text" >
				<span>Maintenance</span>
			</div>
	</div>
	</div>

	<div class="centre">
	<div class="hexagon"></div>
	<hr>
	<div class="hexagon"></div>
	<hr>
	<div class="hexagon" id="hex"></div>
	</div>
	
</body>
</html>
